<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SneakKicks - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
           background: url("apna.avif");
           background-size:cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 50px;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            height: 300px;
        }
        .container h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #555;
        }
        .error-message {
            color: red;
            text-align: center;
            display: none;
        }
        .signup-link {
            text-align: center;
            margin-top: 15px;
        }
        .signup-link a {
            color: #333;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
      
    </style>
</head>
<body>
    <div class="container">
     <i>  <h2>SneakKicks</h2></i>
        <form id="loginForm" onsubmit="return validate()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="pwd1">Password</label>
                <input type="password" id="pwd1" name="pwd1" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p class="error-message" id="error-message">Incorrect username or password</p>
        <div class="signup-link">
            <p>Don't have an account? <a href="sign.html">Sign Up Here</a></p>
        </div>
     
    </div>

    <script>
        function validate() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("pwd1").value;

            let found = false;

            for (let i = 0; i < localStorage.length; i++) {
                let user = JSON.parse(localStorage.getItem(localStorage.key(i)));

                if (user && user.username === username && user.password === password) {
                    found = true;
                    break;
                }
            }

            if (found) {
                return true;
            } else {
                document.getElementById("error-message").style.display = "block";
                return false; 
            }
        }
    </script>
</body>
</html>

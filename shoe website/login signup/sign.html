<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SneakKicks - Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("shoes.jpg");
            background-size:cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            height:400px;
        }
        .container h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #555;
        }
        .success-message {
            color: green;
            text-align: center;
            display: none;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
        .login-link a {
            color: #333;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h2> Sign Up</h2>
        <form id="signupForm" onsubmit="return saveForm()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="pwd1">Password</label>
                <input type="password" id="pwd1" name="pwd1" required>
            </div>
            <div class="form-group">
                <label for="pwd2">Confirm Password</label>
                <input type="password" id="pwd2" name="pwd2" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p class="success-message" id="success-message">Registered successfully!</p>
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login Here</a></p>
        </div>
       
       
    </div>
    <br>
           


    <script>
        function saveForm() {
            let username = document.getElementById("username").value;
            let password1 = document.getElementById("pwd1").value;
            let password2 = document.getElementById("pwd2").value;

            if (password1 !== password2) {
                alert("Passwords do not match");
                return false;
            }

            let totalUsers = localStorage.length;
            let newUserNumber = totalUsers + 1;

            localStorage.setItem('user' + newUserNumber, JSON.stringify({ username: username, password: password1 }));
            
            document.getElementById("success-message").style.display = "block";
            return false; 
        }
    </script>
</body>
</html>
